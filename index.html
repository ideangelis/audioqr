<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Audio accesible m칩vil</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    button {
      font-size: 8vw;               /* M치s grande que antes */
      padding: 2rem 3rem;           /* Bot칩n m치s grande y c칩modo */
      background-color: #FFF;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px #FFF;
      width: 100%;
      max-width: 500px;             /* M치s ancho tambi칠n */
      text-align: center;
    }

    button:focus {
      outline: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <audio id="audio" autoplay muted loop>
    <source src="PNotif.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <button id="activarSonido">游댉 Escuchar Ahora</button>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('activarSonido');

    btn.addEventListener('click', () => {
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }

      audio.muted = false;
      audio.play();
    });
  </script>
</body>
</html>
