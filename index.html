<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Audio accesible mÃ³vil</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    button {
      font-size: 6vw;
      padding: 1.5rem 2.5rem;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #FFD700;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    button:focus {
      outline: 4px solid #FFF;
    }
  </style>
</head>
<body>
  <audio id="audio" autoplay muted loop>
    <source src="PNotif.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <button id="activarSonido">ðŸ”Š Activar sonido</button>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('activarSonido');

    btn.addEventListener('click', () => {
      // VibraciÃ³n corta de 100 milisegundos
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }

      audio.muted = false;
      audio.play();
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
