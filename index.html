<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio accesible móvil</title>

  <!-- Seguridad -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    button {
      font-size: 8vw;
      padding: 6rem 3rem;
      background-color: #FFF;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px #FFF;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    button:focus {
      outline: 4px solid #FFD700;
    }
  </style>
</head>
<body>

  <!-- No autoplay, no muted -->
  <audio id="audio" preload="auto">
    <source src="PNotif.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <button id="activarSonido">🔊 Escuchar Ahora</button>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('activarSonido');

    btn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log("Reproducción iniciada.");
      }).catch(err => {
        console.error("Fallo al reproducir:", err);
        alert("Tu navegador ha bloqueado la reproducción automática. Intenta tocar el botón nuevamente.");
      });
    });
  </script>
</body>
</html>
