<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio con accesibilidad</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Fondo oscuro para alto contraste */
    }

    button {
      font-size: 2rem;        /* Texto grande */
      padding: 1rem 2rem;     /* BotÃ³n grande */
      background-color: #FFD700; /* Color llamativo (amarillo dorado) */
      color: #000;            /* Texto oscuro para contraste */
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
    }

    button:focus {
      outline: 4px solid #FFF;
    }
  </style>
</head>
<body>
  <audio id="audio" autoplay muted loop>
    <source src="PNotif.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <button id="activarSonido">ðŸ”Š Activar sonido</button>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('activarSonido');

    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
